<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8-Ball</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ask the Magic 8-Ball</h1>
    <p class="instruction">Ask any question with answer Yes or No</p>
    <input type="text" id="question" placeholder="Type your question here...">
    <button onclick="shakeBall()">Ask</button>
    <div id="answer" class="answer-box"></div>
    <div id="thinking" class="thinking hidden">Thinking...</div>
  </div>

  <!-- Footer for creator's name -->
  <footer>Created by: Manoj_Cse</footer>

  <script src="script.js"></script>
</body>
</html>
